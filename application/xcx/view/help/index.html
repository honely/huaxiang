{include file="index/header" /}
<style>
    .layui-table-cell{
        height:36px !important;
        line-height:36px !important;
        clear: both;
    }
</style>
<div style="margin: 20px;">
        <span class="layui-breadcrumb" lay-separator=">">
            <a>帮我找房</a>
            <a><cite>找房列表</cite></a>
        </span>
</div>
<hr/>
<section class="panel panel-padding">
    <table lay-skin="line" class="layui-table" lay-filter="demo" lay-data="{height: 'full-200', cellMinWidth:30, url:'/xcx/help/helpData/', limit:20,limits:[20,30,50] ,id: 'testReload',page:true}" >
        <thead>
        <tr>
            <th lay-data="{field:'h_id',width:80}">Id</th>
            <th lay-data="{field:'h_need'}">需求</th>
            <th lay-data="{field:'h_wechat'}">微信</th>
            <th lay-data="{field:'h_air'}">是否接机</th>
            <th lay-data="{field:'h_is_review'}">是否回访</th>
            <th lay-data="{field:'h_addtime'}">提交时间</th>
            <th lay-data="{align:'left',width:168, toolbar: '#barDemo'}">操作</th>
        </tr>
        </thead>
    </table>
</section>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="review">回访</a>
</script>
<script>
    layui.use(['table','laydate','form'], function(){
        var table = layui.table
            ,form = layui.form
            ,laydate = layui.laydate;
        laydate.render({
            elem: '#cus_opptime'
            ,range: true
        });
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            var h_id = data.h_id;
            if(obj.event === 'review'){
                layer.open({
                    type: 2,
                    title: '回访信息',
                    shadeClose: true,
                    shade: false,
                    maxmin: true,
                    area: ['80%', '80%'],
                    content: "<?=url('help/review')?>?h_id="+h_id
                });
            }
        });
    });
</script>
