{include file="index/header" /}
<style>
    .item_img{
        width: 120px;
        height: 105px;
        float: left;
        margin-top: 20px;
    }
</style>
<div class="layui-body">
    <div style="margin: 10px">
        <div style="padding: 15px;">
            <blockquote class="layui-elem-quote layui-text">
                后台员工绑定前端用户后可以通过小程序端和用户交流<br>
            </blockquote>
            <form class="layui-form" id="myForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">绑定用户</label>
                    <div class="layui-input-inline">
                        <select name="ad_wechat" id="ad_wechat" lay-search="">
                            <option value="">输入或选择用户</option>
                            {volist name='sale' id='vo'}
                            <option value="{$vo.id}">{$vo.nickname}({$vo.tel})</option>
                            {/volist}
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input type="hidden" id="ad_id" value="{$ad_id}">
                        <span class="layui-btn" onclick="closeAlls()">提交</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function closeAlls(){
        var ad_id = $('#ad_id').val();
        var ad_wechat = $('#ad_wechat').val();
        if(ad_wechat == ''){
            return layer.msg('请选择用户！');
        }
        $.ajax({
            type: 'get',
            url: "<?=url('admin/fenPro')?>?&ad_id="+ad_id+ "&ad_wechat="+ad_wechat,
            dataType:  'json',
            success: function(data){
                layer.msg(data.msg,{
                    time: 2000
                },function () {
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                    parent.location.reload();
                });
            }
        });
    }
    layui.use(['form', 'jquery','laydate','layer'], function(){
        var form = layui.form
            ,laydate = layui.laydate
            ,layer = layui.layer
            ,$ = layui.jquery;
    });
</script>
{include file="index/footer" /}
