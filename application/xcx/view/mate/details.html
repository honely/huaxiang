{include file="index/header" /}
<div class="layui-body">
    <div style="margin: 10px">
        <div style="padding: 15px;">
            <form class="layui-form" action="" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red;">*</span>标题</label>
                    <div class="layui-input-block">
                        <input type="text" readonly lay-verify="required|title" value="{$house.title}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red;">*</span>城市</label>
                    <div class="layui-input-block">
                        <input type="text" readonly lay-verify="required|title" value="{$house.city}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">帖子编号</label>
                    <div class="layui-input-block">
                        <input type="text" readonly lay-verify="required|title" value="{$house.dsn}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">昵称</label>
                    <div class="layui-input-block">
                        <input type="text" readonly lay-verify="required|title" value="{$house.real_name}" class="layui-input">
                        <img src="{$house.avaurl}" alt="" style="width: 100px;height: 100px;">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input type="text" readonly lay-verify="required|title" value="{$house.sex}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">年龄</label>
                    <div class="layui-input-block">
                        <input type="text" readonly lay-verify="required|title" value="{$house.age}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否接受宠物</label>
                    <div class="layui-input-block">
                        <input type="text" readonly lay-verify="required|title" value="{$house.pet}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否接受吸烟</label>
                    <div class="layui-input-block">
                        <input type="text" readonly lay-verify="required|title" value="{$house.smoke}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">生活习惯</label>
                    <div class="layui-input-block">
                        <input type="text" readonly lay-verify="required|title" value="{$house.habit}" class="layui-input">
                    </div>
                </div>
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>理想房源</legend>
                </fieldset>
                <div class="layui-form-item">
                    <label class="layui-form-label">预算</label>
                    <div class="layui-input-block">
                        <input type="text" readonly value="{$house.price}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">入住时间</label>
                    <div class="layui-input-block">
                        <input type="text" readonly lay-verify="required|title" value="{$house.live_date}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">租期</label>
                    <div class="layui-input-block">
                        <input type="text" readonly lay-verify="required|title" value="{$house.lease_term}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">微信号</label>
                    <div class="layui-input-block">
                        <input type="text" readonly lay-verify="required|title" value="{$house.wchat}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-block">
                        <input type="text" readonly lay-verify="required|title" value="{$house.tel}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否有房</label>
                    <div class="layui-input-block">
                        <input type="text" readonly lay-verify="required|title" value="{$house.if_house}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" readonly lay-verify="required|title" value="{$house.email}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">个性签名</label>
                    <div class="layui-input-block">
                        <textarea readonly class="layui-textarea">{$house.content}</textarea>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<script>
    layui.use(['form', 'jquery','upload','laydate','layedit'], function(){
        var form = layui.form
            ,upload = layui.upload
            , laydate = layui.laydate
            ,layedit = layui.layedit
            ,$ = layui.jquery;
        //日期
        laydate.render({
            elem: '#date'
        });
    });
</script>
{include file="index/footer" /}
