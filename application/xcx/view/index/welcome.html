{include file="index/header" /}
<style>
    .red{
        color: red;
    }
    .layui-card{
        width: 100%;
    }
</style>
<div class="layui-body" style="width: 97%;">
    <div class="layui-main" style="width: 97%;">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>网站首页</legend>
        </fieldset>
    </div>
    <div style="padding: 10px; background-color: #F2F2F2;">
        <div class="layui-row layui-col-space15" style="width: 100% !important;">
            <div class="layui-col-md3" style="width: 24% !important;">
                <div class="layui-card">
                    <a>
                        <div class="layui-card-header">房源总数</div>
                        <div class="layui-card-body">
                            <h2 class="red">{$allHouse}</h2>
                        </div>
                    </a>
                </div>
            </div>
            <div class="layui-col-md3"  style="width: 24% !important;">
                <div class="layui-card">
                    <a>
                        <div class="layui-card-header">今日新增房源</div>
                        <div class="layui-card-body">
                            <h2 class="red">{$todayHouse}</h2>
                        </div>
                    </a>
                </div>
            </div>
            <div class="layui-col-md3"  style="width: 24% !important;">
                <div class="layui-card">
                    <a>
                        <div class="layui-card-header">用户总数</div>
                        <div class="layui-card-body">
                            <h2 class="red">{$allUser}</h2>
                        </div>
                    </a>
                </div>
            </div>
            <div class="layui-col-md3"  style="width: 24% !important;">
                <div class="layui-card">
                    <a>
                        <div class="layui-card-header">今日新增用户</div>
                        <div class="layui-card-body">
                            <h2 class="red">{$todayUser}</h2>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div style="padding: 20px; background-color: #F2F2F2;">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md6">
                <div id="main1" style="width: 600px;height:400px;"></div>
            </div>
            <div class="layui-col-md6">
                <div id="main" style="width: 600px;height:400px;"></div>
            </div>
        </div>
    </div>
    <div style="padding: 20px; background-color: #F2F2F2;">
        <div class="layui-row layui-col-space15">

            <div class="layui-col-md6">
                <div id="main2" style="width: 600px;height:400px;"></div>
            </div>
           <div class="layui-col-md6">
                <div id="main3" style="width: 600px;height:400px;"></div>
            </div>
        </div>
    </div>
</div>
<script src="__PUBLIC__/echarts/echarts.min.js"></script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
   var myChart = echarts.init(document.getElementById('main'));
    var myChart1 = echarts.init(document.getElementById('main1'));
    var myChart2 = echarts.init(document.getElementById('main2'));
    var myChart3 = echarts.init(document.getElementById('main3'));
    var arr1=[],arr2=[],arr3=[];
    var names = [];
    var statusname = [];
    var brower = [];
    var numbs = [];
    function arrTest(){
        $.ajax({
            type:"post",
            async:false,
            url:"<?=url('index/getHouse')?>",
            data:{},
            dataType:"json",
            success:function(result){
                if (result) {
                    for (var i = 0; i < result.length; i++) {
                        arr1.push(result[i].date);
                        arr2.push(result[i].nums);
                        arr3.push(result[i].users);
                    }
                }
            }
        });$.ajax({
            type:"post",
            async:false,
            url:"<?=url('index/getHousePie')?>",
            data:{},
            dataType:"json",
            success:function(result){
                if (result) {
                    $.each(result, function(index, item) {
                        names.push(item.name); //挨个取出类别并填入类别数组
                        brower.push({
                            name: item.name,
                            value: item.value
                        });
                    });
                }
            }
        });
        $.ajax({
            type:"post",
            async:false,
            url:"<?=url('index/getHousePieStatus')?>",
            data:{},
            dataType:"json",
            success:function(result){
                console.log(result);
                if (result) {
                    $.each(result, function(index, item) {
                        statusname.push(item.name); //挨个取出类别并填入类别数组
                        numbs.push({
                            name: item.name,
                            value: item.value
                        });
                    });
                }
            }
        });
        return arr1,arr2,arr3,names,brower,statusname,numbs;
    }
    arrTest();

    // 指定图表的配置项和数据
    option = {
        title: {
            text: '房源每日新增'
        },
        xAxis: {
            type: 'category',
            data: arr1
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: arr2,
            type: 'line'
        }]
    };
    option1 = {
        title: {
            text: '用户每日新增'
        },
        xAxis: {
            type: 'category',
            data: arr1
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: arr3,
            type: 'line',
            smooth: true
        }]
    };
    option2 = {
        title: {
            text: '房源分布图',
            left: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b} : {c} ({d}%)'
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: names
        },
        series: [
            {
                name: '房源占比',
                type: 'pie',
                radius: '55%',
                center: ['50%', '60%'],
                data: brower,
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
 //房源状态分布图
    option3 = {
        title: {
            text: '房源状态分布图',
            left: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b} : {c} ({d}%)'
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: statusname
        },
        series: [
            {
                name: '状态占比',
                type: 'pie',
                radius: '55%',
                center: ['50%', '60%'],
                data: numbs,
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    myChart1.setOption(option1);
    myChart2.setOption(option2);
   myChart3.setOption(option3);
</script>
<script>
    layui.use(['element','jquery','layer'], function(){
        var element = layui.element,
            $ = layui.jquery,
            layer = layui.layer;
    });
</script>
