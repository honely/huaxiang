{include file="index/header" /}
<style>
    .notification .main .message-show li {
        margin-bottom: 15px;
        overflow: hidden;
    }
    ul{
        margin: 0;
        padding: 10px 0 110px;
        list-style: none;
        box-sizing: border-box;
        display: block;
        margin-block-start: 1em;
        margin-block-end: 1em;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
        padding-inline-start: 40px;
    }
    li {
        height: 74px;
        width: 100%;
        display: block;
        line-height: 20px;
    }
    .message-r a{
        float: right;
    }
    .message-r div{
        float: right;
        position: relative;
        display: block;
        margin: 4px 56px 0;
        min-height: 39px;
    }
    .message-l a{
        float: left;
    }
    .message-l div{
        position: relative;
        display: block;
        margin: 4px 56px 0;
        min-height: 39px;
        float: left;
    }
    .content{
        min-height: 39px;
        background-color: #e7f1fc;
        border-color: #bad0e9;
        border-radius: 0 4px 4px 4px;
        position: relative;
        padding: 8px 12px;
        font-size: 14px;
        word-break: break-word!important;
        word-break: break-all;
        line-height: 1.5;
        display: table-cell;
    }

    .time{
        margin-top: 2px;
        font-size: 12px;
        color: #d9d9d9;
    }
    .avatar{
        width: 40px;height: 40px;border-radius: 50%
    }
</style>
<div class="layui-body">
    <div style="margin: 10px">
        <div style="padding: 15px;">
            <form class="layui-form" action="" method="post">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>{$titleMsg}</legend>
                </fieldset>
                <ul id="msg-list">
                    {volist name='msgList' id='msg'}
                    <li class="{$msg.postit}">
                        <a href="">
                            <img src="{$msg.uavatar}" alt="{$msg.nickname}" class="avatar">
                        </a>
                        <div>
                            <span class="content">{$msg.xcx_msg_content}</span>
                            <span class="time">{$msg.xcx_msg_add_time}</span>
                        </div>

                    </li>
                    {/volist}
                </ul>
                <div class="layui-form-item layui-form-text">
                    <div class="layui-input-block">
                        <textarea placeholder="请输入房源简介" id="contne" maxlength="500" name="content" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <span class="layui-btn" id="send">发送</span>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<script>
    $('#send').click(function () {
        var mpid = {$mpid};
        var content = $('#contne').val();
        var now = new Date();
        var year = now.getFullYear(); //得到年份
        var month = now.getMonth();//得到月份
        var date = now.getDate();//得到日期
        var hour = now.getHours();//得到小时
        var minu = now.getMinutes();//得到分钟
        var sec = now.getSeconds();//得到秒
        var nowDate = year+'-'+month+'-'+date+' '+hour+':'+minu+':'+sec;
        var html ='<li class="message-r">\n' +
            '                        <a href="">\n' +
            '                            <img src="{$uavatar}" alt="{$unickname}" class="avatar">\n' +
            '                        </a>\n' +
            '                        <div>\n' +
            '                            <span class="content">'+content+'</span>\n' +
            '                            <span class="time">'+nowDate+'</span>\n' +
            '                        </div>\n' +
            '\n' +
            '                    </li>';
        $('#msg-list').append(html);
        $('#contne').val('')
        $.ajax({
            type: 'POST',
            url: "<?=url('user/sendmsg')?>",
            data: {mpid:mpid,content:content},
            dataType:  'json',
            success: function(data){
            }
        });
    })
</script>
{include file="index/footer" /}
