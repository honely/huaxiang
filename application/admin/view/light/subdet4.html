{include file="index/header" /}
<style>
    .one-pan{
        position: relative;
    }
    .one{
        position: absolute;
        left:300px;
        top:0;
    }
    .logoPre{
        width: 216px;
        height: 150px;
    }
</style>
<div class="layui-body">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>代缴定金订单详情</legend>
    </fieldset>
    <div style="margin: 10px">
        <div style="padding: 15px;">
            <form class="layui-form" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red;">*</span>订单类型</label>
                    <div class="layui-input-block">
                        <input type="text" value="{$order.orderStep}" readonly class="layui-input">
                        <input type="hidden" name="order_step" value="{$order.order_step}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red;">*</span>订单编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="order_id" value="{$order.order_id}" readonly lay-verify="required|title" placeholder="请输入订单编号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" id="houseAddress"><span style="color: red;">*</span>财务核对</label>
                    <div class="layui-input-block">
                        <input type="radio" name="other_docs" {if condition="$order.other_docs eq 1"}checked{/if} lay-filter="confirm" value="1" title="是">
                        <input type="radio" name="other_docs" {if condition="$order.other_docs eq 2"}checked{/if} lay-filter="confirm" value="2" title="否" checked>
                        <input type="hidden" id="other_docs" value="{$order.other_docs}" lay-verify="radioreq">
                    </div>
                </div>
                <div class="layui-form-item one-pan">
                    <label class="layui-form-label"><span style="color: red;">*</span>订金收据</label>

                    <div {if condition="$order.order_house_url eq null"}class="layui-upload-drag"{/if} id="uploadLogo" style="display:inline-block;" >
                    <image id="logoPre"
                           {if condition="$order.order_house_url eq null"}
                           {else/}
                    src="__PUBLIC__/{$order.order_house_url}"
                    class="logoPre"
                    {/if}
                    >
                    <input type="hidden" lay-verify="imgReg" name="order_house_url" id="order_house_url" value="{$order.order_house_url}"/>
                    </image>
                    {if condition="$order.order_house_url eq null"}
                    <div id="display">
                        <i class="layui-icon"></i>
                        <p>请点击此处上传订金收据</p>
                    </div>
                    {/if}
                </div>
                <div class="layui-form-item" pane>
                    <label class="layui-form-label"><span style="color: red;">*</span>服务费</label>
                    <div class="layui-input-inline">
                        <input type="number" class="layui-input" lay-verify="required"  name="order_price" placeholder="$" value="{$order.order_price}">
                    </div>
                </div>
                <div class="layui-form-item" pane>
                    <label class="layui-form-label"><span style="color: red;">*</span>定金金额</label>
                    <div class="layui-input-inline">
                        <input type="number" class="layui-input" lay-verify="required"  name="order_pay_price" placeholder="$" value="{$order.order_pay_price}">
                    </div>
                </div>
                <div class="layui-form-item" pane>
                    <label class="layui-form-label">支付方式</label>
                    <div class="layui-input-inline">
                        <select name="order_pay_type">
                            <option value="">请选择客户支付方式</option>
                            <option value="4" {if condition="$order.order_pay_type eq 4"}selected{/if}>汇款</option>
                            <option value="5" {if condition="$order.order_pay_type eq 5"}selected{/if}>支票</option>
                        </select>
                    </div>
                    <div class="layui-form-mid layui-word-aux" style="color:red !important;">客户付给我们的钱的付款方式</div>
                </div>
                <div class="layui-form-item" pane>
                    <label class="layui-form-label"><span style="color: red;">*</span>付款id</label>
                    <div class="layui-input-inline">
                        <input type="text" value="{$order.order_city}" class="layui-input" lay-verify="required"  name="order_city" placeholder="$">
                    </div>
                </div>
                <div class="layui-form-item" pane>
                    <label class="layui-form-label"><span style="color: red;">*</span>收费时间</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" lay-verify="required" name="order_paytime" readonly value="{$order.order_paytime}" placeholder="请选择收费时间">
                    </div>
                    <div class="layui-form-mid layui-word-aux" style="color:red !important;">收费时间为澳洲时间。</div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">任务备注</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入任务备注" name="order_remarks" class="layui-textarea">{$order.order_remarks}</textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'jquery','upload','laydate'], function(){
        var form = layui.form
            ,upload = layui.upload
            ,laydate = layui.laydate
            ,$ = layui.jquery;
    });
</script>
{include file="index/footer" /}
