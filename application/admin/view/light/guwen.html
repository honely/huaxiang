<script>
    layui.use(['table','laydate','form','element'], function(){
        var table = layui.table
            ,form = layui.form
            ,element = layui.element
            ,laydate = layui.laydate;
        laydate.render({
            elem: '#cc_pay_time'
            ,range: true
        });
        var $ = layui.$, active = {
            reload: function(){
                var keywords = $('#keywords').val();
                var live_time = $('#cc_pay_time').val();
                //执行重载
                table.reload('testReload', {
                    url: '/admin/light/guwenData/'
                    ,page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        keywords: keywords,
                        live_time: live_time
                    },
                    success:function (data) {
                        console.log(data);
                    }
                });
            }

        };
        //监听是否开启操作
        form.on('switch(sexDemo)', function(obj){
            console.log(obj);
            var id = this.value;
            //如果选中状态是true,后台数据将要改为显示
            var change = obj.elem.checked;
            if(change){
                change = 1;
            }else{
                change = 2;
            }
            $.ajax({
                type: 'get',
                url: "<?=url('light/check')?>?cc_id="+id+ "&change="+change,
                dataType:  'json',
                success: function(data){
                    console.log(data);
                    layer.msg(data.msg);
                }
            });
        });

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            var cl_id = data.cl_id;
            if(obj.event === 'edit'){
                window.location.href='<?=url("light/edit1")?>?cl_id='+cl_id;
            }else if(obj.event === 'details'){
                window.location.href='<?=url("light/detail")?>?cl_id='+cl_id;
            }
        });
    });
    $('#export').click(function () {
        var keywords = $('#keywords').val();
        var live_time = $('#cc_pay_time').val();
        window.location.href='<?=url("light/logout")?>?keywords='+keywords+'&status='+status+'&live_time='+live_time;
    });
    function addArt() {
        window.location.href='<?=url("light/add")?>';
    }
    function switchOrder(id) {
        layui.use(['table','jquery'], function(){
            var table = layui.table;
            table.reload('testReload', {
                url: '/admin/light/guwenData/'
                ,page: {

                }
                ,where: {
                    step: id,
                },
                success:function (data) {
                    console.log(data);
                }
            });
        })
    }

</script>
