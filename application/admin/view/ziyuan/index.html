  <table lay-filter="demo" id="test123" lay-skin="nob"></table>

<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
</script>
<script>
  layui.use(['table','laydate','form'], function(){
    var table = layui.table
            ,form = layui.form;
    table.render({
      elem: '#test123'
      ,skin: 'line'
      ,url:'/admin/ziyuan/indexData/'
      ,height: 'full-200'
      ,cols: [[
        {field:'s_key', sort: true, title:'文档key'}
        ,{field:'s_desc',title: '文档名称'}
        ,{field:'s_value',title: '文档路径'}
        ,{align:'center',toolbar: '#barDemo',title:'操作' }
      ]]
      ,limit:15
      ,limits:[15,30,50]
      ,id: 'testReload'
      ,page:true
    });
    table.on('tool(demo)', function(obj){
      var data = obj.data;
      if(obj.event === 'edit'){
        var s_id = data.s_id;
        window.location.href='<?=url("ziyuan/edit")?>?s_id='+ s_id ;
      }
    });
  });
</script>
