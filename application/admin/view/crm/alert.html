<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="__LAY__/css/layui.css">
    <script src="__PUBLIC__/static/jquery-1.10.2.min.js"></script>
    <script src="__LAY__/layui.js"></script>
</head>
<form class="layui-form" id="cusInfo" method="post">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>提醒记录</legend>
    </fieldset>
    <div class="layui-form-item">
        <table class="layui-table">
            <colgroup>
                <col width="150">
                <col width="200">
                <col>
                <col width="200">
            </colgroup>
            <thead>
            <tr>
                <th>客户编号</th>
                <th>提醒时间</th>
                <th>提醒备注</th>
                <th>负责人</th>
            </tr>
            </thead>
            <tbody>
            {volist name="alert" id="vo"}
            <tr>
                <td>{$vo.crm_user_bid}</td>
                <td>{$vo.alert_time}</td>
                <td>{$vo.alert_remark}</td>
                <td>{$vo.alert_admin}</td>
            </tr>
            {/volist}

            </tbody>
        </table>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>再次预约信息</legend>
    </fieldset>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">下次提醒时间</label>
            <div class="layui-input-inline">
                <input type="text" readonly name="alert_time" value=""  id="date" placeholder="yyyy-MM-dd H:i:s" autocomplete="off" class="layui-input">
                <input type="hidden" readonly name="user_id" value="{$user_id}"  class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">客户状态</label>
        <div class="layui-input-inline">
            <select name="cus_status" lay-filter="aihao">
                <option value="">请选择客户状态</option>
                {volist name="status" id='role'}
                <option value="{$role.id}">{$role.status_name}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">回访备注</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入回访备注" lay-verify="required" name="alert_remark" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <span class="layui-btn" onclick="addAlert()" >保存</span>
        </div>
    </div>
</form>
</html>
<script>
    layui.use(['form', 'laydate','layer', 'jquery'], function(){
        var form = layui.form
            ,laydate = layui.laydate
            ,layer=layui.layer
            ,$ = layui.jquery;

        //日期
        laydate.render({
            elem: '#date'
            ,type: 'datetime'
            ,trigger: 'click'
        });
        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 2){
                    return '标题至少得2个字符啊';
                }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

    });
    function addAlert() {
        console.log(123);
        $.ajax({
            'type':"post",
            'url':"<?=url('crm/addAlert')?>",
            'data':$("#cusInfo").serialize(),
            'success':function (result) {
                if(result.code < 1){
                    layer.msg(result.msg);
                }else {
                    layer.msg(result.msg);
                    layer.open({
                        title: '信息'
                        ,content: result.msg
                        ,yes: function(index, layero){
                            layer.close(index);
                            window.parent.location.reload();
                        }
                        ,cancel:function (index, layero) {
                            layer.close(index);
                            window.parent.location.reload();
                        }
                    });
                }
            },
            'error':function () {
                console.log('error');
            }
        })
    }
</script>
