<section class="panel panel-padding" style="padding-top: 10px;padding-left: 10px;">

        <div class="layui-form-item  demoTable">
            <div class="layui-inline">
                <div class="layui-input-inline" style="width: 250px;">

            <div class="layui-inline">

                        {/volist}
                    </select>

            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" name="cus_opptime" readonly class="layui-input" id="live_time" placeholder="请选择建单时间">
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline" style="width: 300px;">

        </div>
    </form>
</section>

        <th lay-data="{field:'crm_wechat',  width:80}">客户微信</th>
        <th lay-data="{field:'crm_user_name',  width:80}">客户姓名</th>
        <th lay-data="{field:'crm_phone', width:120}">联系电话</th>
        <th lay-data="{field:'crm_live_time', width:160}">入住时间</th>
        <th lay-data="{field:'crm_service_type',width:160}">服务类别</th>
        <th lay-data="{field:'crm_order_circle',width:80}">成单周期</th>
        <th lay-data="{field:'crm_user_status', width:100}">客户状态</th>
        <th lay-data="{field:'crm_user_admin',width:80}">负责人</th>
        <th lay-data="{width:280, toolbar: '#barDemo'}">操作</th>
    </tr>

    <span>{{d.crm_user_bid}}
    {{#  if(d.is_alert === 1){ }}
    <span class="layui-badge-dot"></span>
    {{#  } }}
    </span>

<script>
    function addUser(){
        window.location.href='<?=url('crm/add')?>';
    }
    $('#export').click(function () {
        var keywords = $('#keywords').val();
        var status = $('#status').val();
        var service = $('#service').val();
        var live_time = $('#live_time').val();
        window.location.href='<?=url("export/user")?>?keywords='+keywords+'&status='+status+'&live_time='+live_time+'&service='+service;
    });

    layui.use(['table','laydate','form'], function(){
        var table = layui.table
            ,form = layui.form
            ,laydate = layui.laydate;
        laydate.render({
            elem: '#live_time'
            ,range: true
        });
        var $ = layui.$, active = {
            reload: function(){
                var keywords = $('#keywords').val();
                var status = $('#status').val();
                var service = $('#service').val();
                var live_time = $('#live_time').val();
                //执行重载
                table.reload('testReload', {
                    url: '/admin/crm/userData/'
                    ,page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        keywords: keywords,
                        status: status,
                        service: service,
                        live_time: live_time
                    },
                    success:function (data) {
                        console.log(data);
                    }
                });
            }

        };
        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'edit'){
                var user_id = data.crm_user_id;
                window.location.href='<?=url("crm/edit")?>?user_id='+user_id;
            }else if(obj.event === 'details'){
                var user_id = data.crm_user_id;
                window.location.href='<?=url("crm/details")?>?user_id='+user_id;
            }else if(obj.event === 'alert'){
                var user_id = data.crm_user_id;
                layer.open({
                    type: 2,
                    title: '提醒列表',
                    shadeClose: true,
                    shade: false,
                    maxmin: true,
                    area: ['80%', '80%'],
                    content: "<?=url('crm/alert')?>?user_id="+user_id
                });
            } else if(obj.event === 'del'){
                var cus_id = data.crm_user_id;
                layer.confirm('确定删除该客户？删除后不可恢复！', {
                    btn : [ '确定', '取消' ]//按钮
                }, function() {
                    $.ajax({
                        'type':"get",
                        'url':"<?=url('crm/delUser')?>",
                        'data':{cus_id:cus_id},
                        'success':function (result) {
                            if(result.code < 1){
                                layer.msg(result.msg);
                            }else {
                                layer.msg(result.msg);
                                layer.open({
                                    title: '信息'
                                    ,content: result.msg
                                    ,yes: function(index){
                                        layer.close(index);
                                        window.location.href='<?=url("crm/index")?>';
                                    }
                                    ,cancel:function (index) {
                                        layer.close(index);
                                        window.location.href='<?=url("crm/index")?>';
                                    }
                                });
                            }
                        },
                        'error':function () {
                            console.log('error');
                        }
                    })
                },function(){
                    layer.msg('您已取消该操作！',{
                        time: 2000
                    });
                });
            }
        });
    });
</script>
