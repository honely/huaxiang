{include file="index/header" /}
<div class="layui-body">
    <div style="margin: 10px">
        <div style="padding: 15px;">
            <form class="layui-form" id="logForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">客户电话</label>
                    <div class="layui-input-block">
                        <input type="text" value="{$user.fu_phone|default=''}" autocomplete="off" readonly class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">提交时间</label>
                    <div class="layui-input-block">
                        <input type="text" value="{$user.fu_addtime|default=''}" readonly autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">任务备注</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入任务备注" name="remarks" class="layui-textarea">{$user.remarks|default=''}</textarea>
                        <input type="hidden" name="fu_id" value="{$user.fu_id}"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <span class="layui-btn" id="saveInfo">
                            保存
                            </span>
                        <span class="layui-btn layui-btn-primary" onclick="closeAlls()">关闭</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'jquery','upload','laydate'], function(){
        var form = layui.form
            ,upload = layui.upload
            ,laydate = layui.laydate
            ,layer = layui.layer
            ,$ = layui.jquery;
        laydate.render({
            elem: '#cl_date'
            ,type: 'date'
            ,trigger: 'click'
        });
    });
    function closeAlls(){
        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
        parent.layer.close(index);
    }
    $('#saveInfo').click(function () {
        $.ajax({
            type:'post',
            url:'/admin/crm/upinfo',
            data:$("#logForm").serialize(),
            success:function (data) {
                if(data.code == 1){
                    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                    parent.layer.close(index);
                    parent.location.reload();
                }else{
                    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                    parent.layer.close(index);
                    parent.location.reload();
                }
            },
            error:function (data) {
                console.log(data)
            }
        })
    });
</script>
{include file="index/footer" /}
