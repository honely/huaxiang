    <span class="layui-btn layui-btn-xs layui-btn-normal" lay-event="details"><i class="layui-icon">&#xe705;</i>查看</span>
</script>
<script>
    layui.use(['table','laydate','form','element'], function(){
        var table = layui.table
            ,form = layui.form
            ,element = layui.element
            ,laydate = layui.laydate;
        laydate.render({
            elem: '#cc_pay_time'
            ,range: true
        });
        var $ = layui.$, active = {
            reload: function(){
                var keywords = $('#keywords').val();
                var status = $('#status').val();
                var live_time = $('#cc_pay_time').val();
                //执行重载
                table.reload('testReload', {
                    url: '/admin/clean/expData/'
                    ,page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        keywords: keywords,
                        status: status,
                        live_time: live_time
                    },
                    success:function (data) {
                        console.log(data);
                    }
                });
            }

        };
        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            var cc_id = data.cc_id;
            var cl_id = data.cl_id;
            if(obj.event === 'edit'){
                layer.open({
                    type: 2,
                    title: '上传资料',
                    shadeClose: true,
                    shade: false,
                    maxmin: true,
                    area: ['80%', '80%'],
                    content: "<?=url('clean/upimgs')?>?cl_id="+cl_id+"&cc_id="+cc_id
                });
            }else if(obj.event === 'details'){
                layer.open({
                    type: 2,
                    title: '上传资料',
                    shadeClose: true,
                    shade: false,
                    maxmin: true,
                    area: ['80%', '80%'],
                    content: "<?=url('clean/detl')?>?cl_id="+cl_id+"&cc_id="+cc_id
                });
            }
        });
    });
    function switchOrder(id) {
        window.location.href='<?=url("order/order")?>?step='+id;
    }
</script>
