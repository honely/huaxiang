{include file="index/header" /}
<style>
    .one-pan{
        position: relative;
    }
    .one{
        position: absolute;
        left:300px;
        top:0;
    }
    .logoPre{
        width: 216px;
        height: 150px;
    }
    .casePre{
        display:none;
    }
</style>
<div class="layui-body">
    <div style="margin: 20px;">
    <span class="layui-breadcrumb" lay-separator=">">
        <a>订单管理</a>
        <a><cite>查看订单</cite></a>
    </span>
    </div>
    <div style="margin: 10px">
        <div style="padding: 15px;">
            <form class="layui-form" action="<?=url('clean/edit')?>?cc_id={$clean.cc_id}" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red;">*</span>订单编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="cc_order_id" lay-verify="required|title" placeholder="请输入订单编号" readonly autocomplete="off" value="{$clean.cc_order_id}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red;">*</span>客户编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="cc_user_name" lay-verify="required|title" placeholder="请输入客户编号" readonly autocomplete="off" value="{$clean.cc_user_name}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" pane>
                    <label class="layui-form-label"><span style="color: red;">*</span>收款时间</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" lay-verify="required"  name="cc_pay_time" readonly value="{$clean.cc_pay_time|default=''}" placeholder="请选择截止时间">
                    </div>
                    <div class="layui-form-mid layui-word-aux" style="color:red !important;">截止时间为澳洲时间。</div>
                </div>
                <div class="layui-form-item" pane  id="order_price">
                    <label class="layui-form-label"><span style="color: red;">*</span>押金金额</label>
                    <div class="layui-input-inline">
                        <input type="number" value="{$clean.cc_price|default=''}" class="layui-input" lay-verify="required" readonly name="cc_price" placeholder="$">
                    </div>
                    <div class="layui-form-mid layui-word-aux" style="color:red !important;">收取客户的押金。</div>
                </div>
                <div class="layui-form-item" pane>
                    <label class="layui-form-label"><span style="color: red;">*</span>租期</label>
                    <div class="layui-input-inline">
                        <select name="cc_rent_term" disabled  lay-verify="required">
                            <option value="">请选择租期</option>
                            <option value="6" {if condition="$clean.cc_rent_term eq 6"}selected{/if}>6个月</option>
                            <option value="12" {if condition="$clean.cc_rent_term eq 12"}selected{/if}>12个月</option>
                            <option value="18" {if condition="$clean.cc_rent_term eq 18"}selected{/if}>18个月</option>
                            <option value="24" {if condition="$clean.cc_rent_term eq 24"}selected{/if}>24个月</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item" pane>
                    <label class="layui-form-label">付款方式</label>
                    <div class="layui-input-inline">
                        <select name="cc_pay_type" disabled >
                            <option value="">请选择客户付款方式</option>
                            <option value="1" {if condition="$clean.cc_pay_type eq 1"}selected{/if}>淘宝</option>
                            <option value="2" {if condition="$clean.cc_pay_type eq 2"}selected{/if}>转账</option>
                            <option value="3" {if condition="$clean.cc_pay_type eq 3"}selected{/if}>汇款</option>
                        </select>
                    </div>
                    <div class="layui-form-mid layui-word-aux" style="color:red !important;">客户付给我们的钱的付款方式</div>
                </div>
                <div class="layui-form-item" pane>
                    <label class="layui-form-label">付款ID</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" name="cc_pay_id" value="{$clean.cc_pay_id}" readonly placeholder="请输入付款ID，如淘宝订单号">
                    </div>
                </div>
                <div class="layui-form-item one-pan">
                    <label class="-form-label">收款凭证</label>

                    <div {if condition="$clean.cc_receipt eq null"}class="layui-upload-drag"{/if} id="uploadLogo" style="display:inline-block;" >
                    <image id="logoPre"
                           {if condition="$clean.cc_receipt eq null"}
                           {else/}
                    src="__PUBLIC__/{$clean.cc_receipt}"
                    class="logoPre"
                    {/if}
                    >
                    <input type="hidden" name="cc_receipt" id="cc_receipt" value="{$clean.cc_receipt}"/>
                    </image>
                    {if condition="$clean.cc_receipt eq null"}
                    <div id="display">
                        <i class="layui-icon"></i>
                        <p>请点击此处上传封面图片</p>
                    </div>
                    {/if}
                </div>
            </div>
                <div class="layui-form-item" pane>
                    <label class="layui-form-label">是否银行核对</label>
                    <div class="layui-input-block">
                        <input type="radio" disabled name="cc_check" value="1" title="是" {if condition="$clean.cc_check eq 1"} checked{/if}>
                        <input type="radio" disabled name="cc_check" value="2" title="否" {if condition="$clean.cc_check eq 2"} checked{/if}>
                    </div>
                </div>
                <div class="layui-form-item" pane>
                    <label class="layui-form-label"><span style="color: red;">*</span>房型</label>
                    <div class="layui-input-inline">
                        <input type="text" value="{$clean.cc_house_type|default=''}" class="layui-input" name="cc_house_type" readonly lay-verify="required" placeholder="请填写房型">
                    </div>
                </div>
                <div class="layui-form-item" pane>
                    <label class="layui-form-label"><span style="color: red;">*</span>户型</label>
                    <div class="layui-input-inline">
                        <input type="text" value="{$clean.cc_room_type|default=''}"  class="layui-input" name="cc_room_type" readonly lay-verify="required" placeholder="请填写户型">
                    </div>
                </div>
                <div class="layui-form-item" pane>
                    <label class="layui-form-label"><span style="color: red;">*</span>退款金额</label>
                    <div class="layui-input-inline">
                        <input type="number" value="{$clean.cc_refund|default=''}"  class="layui-input" lay-verify="required" readonly name="cc_refund" placeholder="$">
                    </div>
                    <div class="layui-form-mid layui-word-aux" style="color:red !important;">每次通过清洁检查后退给客户的钱。</div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">任务备注</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入任务备注" readonly name="cc_remarks" class="layui-textarea">{$clean.cc_remarks|default=''}</textarea>
                    </div>
                </div>
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>清洁检查信息</legend>
                </fieldset>
                <div class="layui-form-item">
                    <table class="layui-table">
                        <colgroup>
                            <col width="150">
                            <col width="200">
                            <col width="200">
                            <col width="200">
                        </colgroup>
                        <thead>
                        <tr>
                            <th>检查时间</th>
                            <th>是否通过检查</th>
                            <th>退款凭证</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody  id="table">
                            {volist name='$clean.logs' id='vo'}
                                <tr class="table-tr">
                                    <td>
                                        <input  type="date" readonly value="{$vo.cl_date}" name="cl_date[]" class="layui-input">
                                    </td>
                                    <td>
                                        <input type="checkbox" disabled value="{$vo.cl_id}" {if $vo.cl_status eq 1}checked{/if} lay-filter="isTop" lay-skin="switch" lay-text="是|否">
                                    </td>
                                    <td>
                                        <img id="imgs{$vo.cl_id}" style="width: 30px;height: 30px;" src="__PUBLIC__/{$vo.cl_imgs|default='__WEIUI__/images/pic_160.png'}"/>
                                    </td>
                                    <td>
                                        <span onclick='uploadVer({$vo.cl_id},{$clean.cc_id})'  class="layui-btn layui-btn-xs layui-btn-normal" lay-event="details"><i class="layui-icon">&#xe705;</i>查看</span>
                                    </td>
                                </tr>
                            {/volist}
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'jquery','upload','laydate'], function(){
        var form = layui.form
            ,upload = layui.upload
            ,laydate = layui.laydate
            ,$ = layui.jquery;
    });
    function uploadVer(id,cc_id) {
        layer.open({
            type: 2,
            title: '检查详情',
            shadeClose: true,
            shade: false,
            maxmin: true,
            area: ['80%', '80%'],
            content: "<?=url('clean/detl')?>?cl_id="+id+"&cc_id="+cc_id
        });
    }
</script>
{include file="index/footer" /}
