<script type="text/html" id="switchTpl">
    <input type="checkbox" name="sex" lay-skin="switch" value="{{d.cc_id}}" lay-text="是|否" lay-filter="sexDemo" {{ d.cc_check == 1 ? 'checked' : '' }}>

</script>
<input type="text" id="copy" style="z-index: -1;opacity: 0;">
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="details"><i class="layui-icon">&#xe705;</i>查看</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
</script>
<script>
    layui.use(['table','laydate','form','element'], function(){
        var table = layui.table
            ,form = layui.form
            ,element = layui.element
            ,laydate = layui.laydate;
        laydate.render({
            elem: '#cc_pay_time'
            ,range: true
        });
        var $ = layui.$, active = {
            reload: function(){
                var keywords = $('#keywords').val();
                var live_time = $('#cc_pay_time').val();
                //执行重载
                table.reload('testReload', {
                    url: '/admin/clean/indexData/'
                    ,page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        keywords: keywords,
                        live_time: live_time
                    },
                    success:function (data) {
                        console.log(data);
                    }
                });
            }

        };
        //监听是否开启操作
        form.on('switch(sexDemo)', function(obj){
            console.log(obj);
            var id = this.value;
            //如果选中状态是true,后台数据将要改为显示
            var change = obj.elem.checked;
            if(change){
                change = 1;
            }else{
                change = 2;
            }
            $.ajax({
                type: 'get',
                url: "<?=url('clean/check')?>?cc_id="+id+ "&change="+change,
                dataType:  'json',
                success: function(data){
                    console.log(data);
                    layer.msg(data.msg);
                }
            });
        });

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            var cc_id = data.cc_id;
            if(obj.event === 'edit'){
                window.location.href='<?=url("clean/edit")?>?cc_id='+cc_id;
            } else if(obj.event === 'details'){
                var href='<?=url("clean/details")?>?cc_id='+cc_id;
                layer.open({
                    type: 2,
                    title: '查看详情',
                    shadeClose: true,
                    shade: false,
                    maxmin: true,
                    area: ['80%', '80%'],
                    content: href
                });

            } else if(obj.event === 'del'){
                layer.confirm('确定删除该记录？删除后不可恢复！', {
                    btn : [ '确定', '取消' ]//按钮
                }, function() {
                    $.ajax({
                        'type':"get",
                        'url':"<?=url('clean/del')?>",
                        'data':{cc_id:cc_id},
                        'success':function (result) {
                            if(result.code < 1){
                                layer.msg(result.msg);
                            }else {
                                layer.msg(result.msg);
                                layer.open({
                                    title: '信息'
                                    ,content: result.msg
                                    ,yes: function(index){
                                        layer.close(index);
                                        window.location.href='<?=url("clean/index")?>';
                                    }
                                    ,cancel:function (index) {
                                        layer.close(index);
                                        window.location.href='<?=url("clean/index")?>';
                                    }
                                });
                            }
                        },
                        'error':function () {
                            console.log('error');
                        }
                    })
                },function(){
                    layer.msg('您已取消该操作！',{
                        time: 2000
                    });
                });
            }
        });
    });
    $('#export').click(function () {
        var keywords = $('#keywords').val();
        var live_time = $('#cc_pay_time').val();
        window.location.href='<?=url("export/logout")?>?keywords='+keywords+'&status='+status+'&live_time='+live_time;
    });
    function addArt() {
        window.location.href='<?=url("clean/add")?>';
    }
    function switchOrder(id) {
        window.location.href='<?=url("order/order")?>?step='+id;
    }

</script>
