<script>
    layui.use(['form', 'jquery','upload','laydate'], function(){
        var form = layui.form
            ,upload = layui.upload
            ,laydate = layui.laydate
            ,$ = layui.jquery;
        //alert
        laydate.render({
            elem: '#alert'
            ,type: 'datetime'
            ,trigger: 'click'
        });
        laydate.render({
            elem: '#pay'
            ,type: 'datetime'

        });

            if(this.checked == true){
                $('#other_docs').val(1);
                layer.msg('请检查您的资料是否准备完整！');
            }else{
                $('#other_docs').val(0);
            }
        });
        form.on('select(stepOrder)', function(data){
            var step = data.value;
            if(step == 2){
                $('#task').hide();
                $('#subItem').hide();
                $('#houseUrl').hide();
                $('#payTime').hide();
                $('#otherDocs').show();
                $('#houseAddress').html('<span style="color: red">*</span>领钥匙地点');
                $('#order_type').removeAttr('lay-verify');
                $('#orderHouse').removeAttr('lay-verify');
                $("input[name='order_house_address']").attr('placeholder','请输入领钥匙地点');
                $("input[name='order_house_url']").removeAttr('lay-verify');
                $("input[name='order_paytime']").removeAttr('lay-verify');

            }else if(step == 1){
                console.log(1);
                $('#task').show();
                $('#subItem').hide();
                $('#payTime').hide();
                $('#houseUrl').show();
                $('#otherDocs').hide();
                $('#houseAddress').html('<span style="color: red">*</span>看房地点');
                $('#order_type').attr('lay-verify','required');
                $('#orderHouse').attr('lay-verify','required');
                $('#order_price').attr('lay-verify','required');
                $("input[name='order_house_address']").attr('placeholder','请输入看房地点');
                $("input[name='order_house_url']").attr('lay-verify','required');
                $("input[name='order_paytime']").removeAttr('lay-verify');
                console.log(2);
            }else if(step == 3){
                $('#task').hide();
                $('#houseUrl').hide();
                $('#payTime').show();
                $('#subItem').show();
                $('#otherDocs').hide();
                $('#order_price').hide();
                $('#houseAddress').html('<span style="color: red">*</span>房源地址');
                $("input[name='order_house_address']").attr('placeholder','请输入房源地址');
                $("input[name='order_house_url']").removeAttr('lay-verify');
                $('#orderHouse').removeAttr('lay-verify');
                $('#order_type').removeAttr('lay-verify');
                $("input[name='order_price']").removeAttr('lay-verify');
            }
        });
        //监听提交
        form.on('submit(saveInfo)', function (data) {
            var len = $(".checkbox:checked").length;
            if (len < 2) {
                layer.msg('请至少选择一个能源开通项！', { icon: 2 });
                return false;
            }
        });
        form.verify({
            title: function(value){
                if(value.length < 2){
                    return '至少得2个字符啊';
                }
            }
            ,imgReg:function (value) {
                if(value.length <= 0){
                    return '请上传图片';
                }

                if(cont.length <= 0){
                    return '请输入内容信息！';
                }
            }
        });
    });
</script>
