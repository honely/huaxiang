        <th lay-data="{field:'inspector', width:80}">看房员</th>

<script>
    layui.use(['form', 'table', 'laydate'], function(){
        var table = layui.table
            ,form = layui.form
            ,laydate = layui.laydate;
        laydate.render({
            elem: '#live_time'
            ,range: true
        });
        table.on('checkbox(demo)', function(obj){
            console.log(obj)
        });
        var $ = layui.$, active = {
            reload: function(){
                var keywords = $('#keywords').val();
                var service = $('#service').val();
                var step = $('#step').val();
                var live_time = $('#live_time').val();
                //执行重载
                table.reload('testReload', {
                    url: '/admin/order/banData/'
                    ,page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        keywords: keywords,
                        city: service,
                        step: step,
                        live_time: live_time
                    },
                    success:function (data) {
                        console.log(data);
                    }
                });
            },
            getCheckData: function(){ //获取选中数据
                layer.confirm('确定批量结算订单？', {
                    btn : [ '确定', '取消' ]//按钮
                }, function() {
                    var ids = '';
                    var checkStatus = table.checkStatus('testReload')
                        ,data = checkStatus.data;
                    for(var i=0;i<data.length;i++){
                        ids+=','+checkStatus.data[i].crm_id;
                    }
                    $.ajax({
                        type: 'POST',
                        url: "<?=url('order/batchBalance')?>?ids="+ids,
                        data: {ids:ids},
                        dataType:  'json',
                        success: function(data){
                            if(data.code == '1'){
                                layer.alert('批量结算成功！', {
                                    icon: 1,
                                    skin: 'layer-ext-moon',
                                    time: 2000,
                                    end: function(){
                                        window.location.href='<?=url("order/balance")?>';
                                    }
                                });
                            }
                        }
                    });
                },function(){
                    layer.msg('您已取消该操作！',{
                        time: 2000,
                        end: function(){
                            window.location.href='<?=url("order/balance")?>';
                        }
                    });
                });
            }
        };
        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            var crm_id = data.crm_id;
            if(obj.event === 'details'){
                var step = data.order_step;
                var crm_id = data.crm_id;
                var status = data.order_status;
                var url = '';
                if(status != 1){
                    if(step == 6){
                        url = "<?=url('light/subdet4')?>?crm_id="+crm_id;
                    }else{
                        url = "<?=url('order/orderDet')?>?crm_id="+crm_id;
                    }
                }else{
                    if(step == 1){
                        url = "<?=url('light/subdet1')?>?crm_id="+crm_id;
                    }else if(step == 2){
                        url = "<?=url('light/subdet2')?>?crm_id="+crm_id;
                    }else if(step == 3){
                        url = "<?=url('light/subdet3')?>?crm_id="+crm_id;
                    }
                }
                layer.open({
                    type: 2,
                    title: '查看详情',
                    shadeClose: true,
                    shade: false,
                    maxmin: true,
                    area: ['80%', '80%'],
                    content: url
                });
            }
        });
        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
    $('#export').click(function () {
        var keywords = $('#keywords').val();
        var service = $('#service').val();
        var step = $('#step').val();
        var live_time = $('#live_time').val();
        window.location.href='<?=url("export/out")?>?keywords='+keywords+'&city='+service+'&live_time='+live_time+'&step='+step;
    })
    function switchOrder(id) {
        $('#step').val(id);
        layui.use(['table','jquery'], function(){
            var table = layui.table;
            table.reload('testReload', {
                url: '/admin/order/banData/'
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
                ,where: {
                    step: id,
                },
                success:function (data) {
                    console.log(data);
                }
            });
        })
    }
</script>
