        </div>

        <table class="layui-table" lay-size="sm" lay-skin="line"  lay-data="{height: 'full-200', url:'/admin/order/banData1/', page:true, id:'testReload'}" lay-filter="demo">

                <th lay-data="{field:'energyName', width:80}">开通能源</th>
                <th lay-data="{field:'energyComp', width:80}">能源公司</th>
                <th lay-data="{field:'order_city', width:80}">订单区域</th>
                <th lay-data="{field:'order_service_id', width:80}">创单人</th>
                <th lay-data="{field:'inspector', width:80}">看房员</th>
                <th lay-data="{field:'order_show_time',templet: '#showTime', width:120, sort: true}">截止时间</th>
                <th lay-data="{field:'soStatus', width:80}">结算状态</th>
                <th lay-data="{width:210, toolbar: '#barDemo'}">操作</th>

<script>
    layui.use(['form', 'table', 'laydate'], function(){
        var table = layui.table
            ,form = layui.form
            ,laydate = layui.laydate;
        laydate.render({
            elem: '#live_time'
            ,range: true
        });
        table.on('checkbox(demo)', function(obj){
            console.log(obj)
        });
        var $ = layui.$, active = {
            reload: function(){
                var keywords = $('#keywords').val();
                var service = $('#service').val();
                var step = $('#step').val();
                var company = $('#company').val();
                var live_time = $('#live_time').val();
                //执行重载
                table.reload('testReload', {
                    url: '/admin/order/banData1/'
                    ,page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        keywords: keywords,
                        city: service,
                        company: company,
                        step: step,
                        live_time: live_time
                    },
                    success:function (data) {
                        console.log(data);
                    }
                });
            },
            getCheckData: function(){ //获取选中数据
                layer.confirm('确定批量结算订单？', {
                    btn : [ '确定', '取消' ]//按钮
                }, function() {
                    var ids = '';
                    var checkStatus = table.checkStatus('testReload')
                        ,data = checkStatus.data;
                    for(var i=0;i<data.length;i++){
                        ids+=','+checkStatus.data[i].so_id;
                    }
                    $.ajax({
                        type: 'POST',
                        url: "<?=url('order/energyBalance')?>?ids="+ids,
                        data: {ids:ids},
                        dataType:  'json',
                        success: function(data){
                            if(data.code == '1'){
                                layer.alert('批量结算成功！', {
                                    icon: 1,
                                    skin: 'layer-ext-moon',
                                    time: 2000,
                                    end: function(){
                                        window.location.href='<?=url("order/balance1")?>';
                                    }
                                });
                            }
                        }
                    });
                },function(){
                    layer.msg('您已取消该操作！',{
                        time: 2000,
                        end: function(){
                            window.location.href='<?=url("order/balance1")?>';
                        }
                    });
                });
            }
        };
        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            var crm_id = data.crm_id;
            if(obj.event === 'details'){
                layer.open({
                    type: 2,
                    title: '查看详情',
                    shadeClose: true,
                    shade: false,
                    maxmin: true,
                    area: ['80%', '80%'],
                    content: "<?=url('order/orderDet')?>?crm_id="+crm_id
                });
            }
        });
        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
    $('#export').click(function () {
        var keywords = $('#keywords').val();
        var service = $('#service').val();
        var step = $('#step').val();
        var company = $('#company').val();
        var live_time = $('#live_time').val();
        window.location.href='<?=url("export/out1")?>?keywords='+keywords+'&city='+service+'&live_time='+live_time+'&step='+step+'&company='+company;
    })
</script>
