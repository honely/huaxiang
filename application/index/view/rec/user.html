<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户推荐</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__LAY__/css/layui.css"  media="all">
</head>
<body>
<div style="margin: 0 auto;width: 60%">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 55px;">
        <legend>用户推荐</legend>
    </fieldset>

    <form class="layui-form" id="userForm">
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span>姓名</label>
            <div class="layui-input-block">
                <input type="text" name="fu_user_name" lay-verify="title" autocomplete="off" placeholder="请输入姓名" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span>联系电话</label>
            <div class="layui-input-block">
                <input type="text" name="fu_phone" lay-verify="required|phone"  placeholder="请输入联系电话" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span>微信号</label>
            <div class="layui-input-block">
                <input type="tel" name="fu_user_wechat" lay-verify="required" autocomplete="off" placeholder="请输入微信号" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注信息</label>
            <div class="layui-input-block">
                <textarea name="remarks" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <span class="layui-btn" id="saveInfo">提交</span>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>


<script src="__LAY__/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,$ = layui.jquery;
        $('#saveInfo').click(function () {
            var fu_phone = $("input[name='fu_phone']").val();
            var fu_user_name = $("input[name='fu_user_name']").val();
            var fu_user_wechat = $("input[name='fu_user_wechat']").val();
            if(!fu_phone || !fu_user_name || !fu_user_wechat){
                layer.msg('请填写完成再提交！', { icon: 2 });
                return false;
            }
            if(!(/^1[3456789]\d{9}$/.test(fu_phone))){
                layer.msg('请填写正确的手机号码！', { icon: 2 });
                return false;
            }
            $.ajax({
                type:'post',
                url:'/index/rec/user',
                data:$("#userForm").serialize(),
                success:function (data) {
                    if(data.code == 1){
                        layer.msg('提交成功！',{ icon: 1,time: 3000, }
                        ,function () {
                            window.location.reload();
                        });
                    }else{
                        layer.msg('提交失败！',{ icon: 2 });
                        window.location.reload();
                    }
                },
                error:function (data) {
                    console.log(data)
                }
            })
        });
    });
</script>

</body>
</html>
